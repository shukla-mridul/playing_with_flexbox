<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=x, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="panel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <main>
        <div class="basic">
            <img src="icons/basic.png" alt="">
            <h2>Basic</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Minimal Choices</li>
                <li class="pricing-features-item">Boo's you after 10 unsucessful attempts</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>
        <div class="standard">
            <img src="icons/standard.png" alt="">
            <h2>Standard</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Moderate Choices</li>
                <li class="pricing-features-item">Multiple workers cheer for you</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>
        <div class="premium">
            <img src="icons/premium.png" alt="">
            <h2>Premium</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated Choices</li>
                <li class="pricing-features-item">Free complimentary Duck feet &#128521; </li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>
    </main>
</body>

</html>
